<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>signup</title>
      <link rel="stylesheet" href="../static/signup/assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
      <link rel="stylesheet" href="../static/signup/assets/fonts/font-awesome.min.css">
      <link rel="stylesheet" href="../static/signup/assets/fonts/ionicons.min.css">
      <link rel="stylesheet" href="../static/signup/assets/css/Header-Blue.css">
      <link rel="stylesheet" href="../static/signup/assets/css/Login-Form-Dark.css">
      <link rel="stylesheet" href="../static/signup/assets/css/styles.css">
   </head>
   <body>
      <header class="header-blue">
         <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">WizFood</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
               <div class="collapse navbar-collapse" id="navcol-1">
                  <ul class="navbar-nav">
                     <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                     <li class="nav-item dropdown">
                        <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">Dropdown </a>
                        <div class="dropdown-menu">
                           <a class="dropdown-item" href="#">First Item</a>
                           <a class="dropdown-item" href="#">Second Item</a>
                           <a class="dropdown-item" href="#">Third Item</a>
                        </div>
                     </li>
                  </ul>
                  <form class="d-flex me-auto navbar-form" target="_self">
                     <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search"></div>
                  </form>
                  <span class="navbar-text"> <a class="login" href="#">Log In</a></span>
               </div>
            </div>
         </nav>
         <section class="login-dark">
            <form method="post">
               <h2 class="visually-hidden">Login Form</h2>
               <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
               <input class="form-control" type="text" name="username" placeholder="Username"><input class="form-control" type="email" name="email" placeholder="Email">
               <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
               <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign up</button></div>
               <a class="forgot" href="#">Forgot your email or password?</a>
            </form>
         </section>
      </header>
      <script src="assets/bootstrap/js/bootstrap.min.js"></script>
   </body>
</html>
